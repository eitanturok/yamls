name: data-tagging-3b-nl-doc
gpu_type: a100_40gb
gpu_num: 64
platform: r12z3 # this can also be changed in the command line
image: mosaicml/llm-foundry:2.1.0_cu121-e772a47

scheduling:
  priority: medium # medium is ok for r1z1, set to low for other clusters
  preemptible: True # whether somebody can preempt
  retry_on_system_failure: true
  max_retries: 1

integrations:
  - integration_type: "wandb"
    project: data_tagging # make sure name reflects the experiment sweep
    entity: mosaic-ml
    group: data-tagging-3b-nl-doc # make sure the group name is relevant for plotting averages
    tags:
    - 3b
    - nl
    - doc
  - integration_type: git_repo
    git_repo: mosaicml/llm-foundry
    pip_install: .[gpu]
    ssh_clone: false


command: |-
  export AWS_PROFILE=data-force-one
  export MOSAICML_PLATFORM=FALSE

  cd llm-foundry/scripts
  composer train/train.py /mnt/config/parameters.yaml || (echo "Command failed - killing python" && pkill python && exit 1)

# The below is injected as a YAML file: /mnt/config/parameters.yaml
parameters:
  dist_timeout: 900
  tokenizer_name: tiktoken
  max_seq_len: 4096
  global_seed: 17
  num_canonical_nodes: 64

  # # Model
  # model:
  #   name: mpt_causal_lm
  #   init_device: meta
  #   tokenizer_name: ${tokenizer_name}
  #   max_seq_len: ${max_seq_len}
  #   vocab_size: 100352
  #   no_bias: True
  #   norm_type: low_precision_layernorm

  #   # added settings
  #   expansion_ratio: 4

  #   attn_config:
  #     attn_type: grouped_query_attention
  #     attn_impl: triton
  #     clip_qkv: 8
  #     kv_n_heads: 3
  #     alibi: True
  #     attn_uses_sequence_id: false

  # Model
  model:
    name: mpt_causal_lm
    init_device: meta
    d_model: 2560
    n_heads: 20  # Modified 32->20 so that d_head == 128 to statisfy FlashAttention
    n_layers: 32
    expansion_ratio: 4
    max_seq_len: ${max_seq_len}
    vocab_size: 100352
    attn_config:
      attn_impl: triton

  save_folder: 3b-data-tagging-checkpoints # Try out ${name}-checkpoints
  save_num_checkpoints_to_keep: 1  # Important, this cleans up checkpoints saved to DISK

  save_interval: 0.05dur
  autoresume: true

  # Tokenizer
  tokenizer:
    name: ${tokenizer_name}
    kwargs:
      model_name: gpt-4

  # Dataloaders
  train_loader:
    dataset:
      cache_limit: 5tb
      download_timeout: 360
      max_seq_len: ${max_seq_len}
      num_canonical_nodes: ${num_canonical_nodes}
      predownload: 120
      shuffle: true
      shuffle_algo: py1e
      shuffle_block_size: 25_000
      shuffle_seed: ${global_seed}
      # local: /tmp/dataset/mpt2/
      remote: s3://data-force-one-datasets/eitan/tagged_data_03/processed/by_tag/concat_4096_mds/

    drop_last: true
    name: text
    num_workers: 8

  # Optimization
  scheduler:
    name: cosine_with_warmup
    t_warmup: 100ba
    alpha_f: 0.01

  # added settings
  optimizer:
    name: decoupled_lionw
    betas:
    - 0.9
    - 0.95

  # Algorithms
  algorithms:
    gradient_clipping:
      clipping_type: norm
      clipping_threshold: 1.0

  # Interval
  max_duration: 1ep
  # # Used only for evaluation
  eval_interval: 0
  eval_first: false

  # System
  seed: ${global_seed}
  device_eval_batch_size: 2

  # added settings
  device_train_microbatch_size: 3
  global_train_batch_size: 960
  precision: amp_bf16

  # Logging
  progress_bar: false
  log_to_console: true
  console_log_interval: 10ba

  # Callbacks
  callbacks:
    speed_monitor:
      window_size: 1
    lr_monitor: {}
    memory_monitor: {}
    runtime_estimator: {}
    scheduled_gc:
      batch_interval: 2000

  # Loggers
  loggers:
    wandb:
      project: data_tagging    # Fill this in
      entity: mosaic-ml     # Fill this in

  # FSDP
  fsdp_config:
    activation_checkpointing: false
    activation_checkpointing_reentrant: true
    activation_cpu_offload: false
    backward_prefetch: BACKWARD_POST
    forward_prefetch: true
    limit_all_gathers: true
    mixed_precision: PURE
    sharding_strategy: FULL_SHARD
    state_dict_type: sharded
    use_orig_params: false
    verbose: false
