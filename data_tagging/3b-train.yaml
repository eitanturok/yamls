name: data-tagging-3b-nl-doc
gpu_type: a100_40gb
gpu_num: 1
platform: r12z3 # this can also be changed in the command line
image: mosaicml/llm-foundry:2.1.0_cu121-e772a47

scheduling:
  priority: low
  preemptible: True
  retry_on_system_failure: true
  max_retries: 0

integrations:
  - integration_type: "wandb"
    project: data_tagging # make sure name reflects the experiment sweep
    entity: mosaic-ml
    group: data-tagging-3b-nl-doc # make sure the group name is relevant for plotting averages
    tags:
    - 3b
    - nl
    - doc
  - integration_type: git_repo
    git_repo: mosaicml/llm-foundry
    pip_install: .[gpu]
    ssh_clone: false

command: |-
  export AWS_PROFILE=data-force-one
  export MOSAICML_PLATFORM=FALSE

  cd llm-foundry/scripts
  composer train/train.py /mnt/config/parameters.yaml || (echo "Command failed - killing python" && pkill python && exit 1)

# The below is injected as a YAML file: /mnt/config/parameters.yaml
parameters:
  dist_timeout: 900
  tokenizer_name: tiktoken
  max_seq_len: 4096
  global_seed: 17
  data_local: /tmp/mds-cache/mds-data-tagging/
  data_remote: s3://data-force-one-datasets/eitan/tagged_data_03/processed/by_tag/concat_4096_mds/
  checkpoint_directory: s3://data-force-one-datasets/mosaicml-internal-checkpoints # oci://mosaicml-internal-data-tagging-checkpoints/{run_name}
  my_save_interval: 0.05dur

  # Model
  model:
    name: mpt_causal_lm
    init_device: meta
    d_model: 2560
    n_heads: 32
    n_layers: 32
    expansion_ratio: 4
    tokenizer_name: ${tokenizer_name}
    max_seq_len: ${max_seq_len}
    vocab_size: 100352
    no_bias: true
    attn_config:
      alibi: true
      attn_impl: triton
      clip_qkv: 6

  # Checkpointing
  autoresume: true
  save_filename: ep{epoch}-ba{batch}/rank{rank}.pt
  save_folder: ${checkpoint_directory}/distcp/{run_name}
  save_interval: ${my_save_interval}
  save_num_checkpoints_to_keep: 1

  # Tokenizer
  tokenizer:
    name: ${tokenizer_name}
    kwargs:
      model_name: gpt-4

  # Dataloaders
  train_loader:
    dataset:
      cache_limit: 5tb
      download_timeout: 360
      max_seq_len: ${max_seq_len}
      num_canonical_nodes: 8
      predownload: 120
      shuffle: true
      shuffle_algo: py1e
      shuffle_block_size: 25_000
      batching_method: stratified
      shuffle_seed: ${global_seed}
      local: ${data_local}
      remote: ${data_remote}

    drop_last: true
    name: text
    num_workers: 8

  # Optimization
  scheduler:
    name: cosine_with_warmup
    t_warmup: 419_430_400tok #100ba * max_seq_len * global_train_batch_size =
    alpha_f: 0.01

  # added settings
  optimizer:
    name: decoupled_lionw
    betas:
    - 0.9
    - 0.95

  # Algorithms
  algorithms:
    gradient_clipping:
      clipping_type: norm
      clipping_threshold: 1.0

  # Interval/Durations
  max_duration: 10ba
  eval_interval: 0
  eval_first: false

  # System
  seed: ${global_seed}

  # added settings
  device_train_microbatch_size: 1
  global_train_batch_size: 1024 # must be divisible by gpu_num
  precision: amp_bf16

  # Logging
  progress_bar: false
  log_to_console: true
  console_log_interval: 10ba

  # Callbacks
  callbacks:
    speed_monitor:
      window_size: 1
    lr_monitor: {}
    memory_monitor: {}
    runtime_estimator: {}
    scheduled_gc:
      batch_interval: 2000
    hf_checkpointer:
      save_interval: ${my_save_interval}
      save_folder: ${checkpoint_directory}/hfcp/{run_name}
      # Set the precision you want the checkpoint saved in
      precision: bfloat16

  # Loggers
  loggers:
    wandb:
      project: data_tagging
      entity: mosaic-ml

  # FSDP
  fsdp_config:
    activation_checkpointing: false
    activation_checkpointing_reentrant: true
    activation_cpu_offload: false
    backward_prefetch: BACKWARD_POST
    forward_prefetch: true
    limit_all_gathers: true
    mixed_precision: PURE
    sharding_strategy: FULL_SHARD
    state_dict_type: sharded
    use_orig_params: false
    verbose: false
